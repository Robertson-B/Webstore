<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Contact {{ seller['business_name'] or seller['username'] }}</h4>
            <p class="text-muted">Send a message to the seller. This demo saves the message but does not actually send email.</p>

            <form method="post">
              <div class="mb-3">
                <label class="form-label">Your name</label>
                <input name="name" class="form-control" value="{{ form.name if form is defined else (session.get('username') or '') }}">
              </div>
              <div class="mb-3">
                <label class="form-label">Your email</label>
                <input name="email" class="form-control" value="{{ form.email if form is defined else '' }}">
              </div>
              <div class="mb-3">
                <label class="form-label">Subject (optional)</label>
                <input name="subject" class="form-control" value="{{ form.subject if form is defined else '' }}">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea name="message" class="form-control" rows="6">{{ form.message if form is defined else '' }}</textarea>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary">Send message</button>
                <a href="{{ url_for('seller_profile', seller_id=seller['id']) }}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
