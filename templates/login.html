<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-4">
    {% include 'navbar.html' %}
  <h1>Login</h1>
  <form method="post">
    <div class="mb-3"><label>Username or Email</label><input class="form-control" name="username" required></div>
    <div class="mb-3"><label>Password</label><input class="form-control" name="password" type="password" required></div>
    <button class="btn btn-primary">Login</button>
  </form>
  <p class="mt-2">No account? <a href="{{ url_for('register') }}">Register</a></p>
</body>
</html>
