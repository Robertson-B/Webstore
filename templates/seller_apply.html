<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apply to be a seller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title mb-3">Apply to become a seller</h3>
            <p>Please provide details about your business. An admin will review your application.</p>
            <form method="post">
              <div class="mb-3">
                <label class="form-label">Business name</label>
                <input name="business_name" class="form-control" placeholder="Your shop name">
              </div>
              <div class="mb-3">
                <label class="form-label">Logo URL / filename (optional)</label>
                <input name="logo_url" class="form-control" placeholder="/static/img/logo.png or logo.png or https://...">
                <div class="form-text">If you provide a bare filename it will be treated as <code>/static/img/&lt;name&gt;</code>.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">About / message</label>
                <textarea name="message" class="form-control" rows="5" placeholder="Tell us about your business"></textarea>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary">Submit application</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
