<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cart - Secret Bay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    {% include 'navbar.html' %}
  <h1>Your Cart</h1>
  <form action="{{ url_for('cart_update') }}" method="post">
    <table class="table">
      <thead><tr><th>Product</th><th>Price</th><th>Qty</th><th>Line</th><th></th></tr></thead>
      <tbody>
        {% for it in items %}
          <tr>
            <td>{{ it.product['title'] }}</td>
            <td>${{ '%.2f'|format(it.product['price']) }}</td>
            <td><input type="number" name="qty_{{ it.product['id'] }}" value="{{ it.quantity }}" min="0" style="width:80px;"></td>
            <td>${{ '%.2f'|format(it.line_total) }}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger remove-item-btn" data-remove-url="{{ url_for('cart_remove', product_id=it.product['id']) }}">Remove</button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="mb-3">
      <button class="btn btn-primary">Update Cart</button>
      <a href="{{ url_for('checkout') }}" class="btn btn-success">Checkout ({{ total_items }} items) - ${{ '%.2f'|format(total_amount) }}</a>
    </div>
  </form>
  <a href="/products">Continue shopping</a>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.remove-item-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const url = btn.getAttribute('data-remove-url');
          try {
            btn.disabled = true;
            await fetch(url, { method: 'POST', headers: { 'X-Requested-With': 'XMLHttpRequest' }, credentials: 'same-origin' });
            // reload to refresh cart contents
            window.location.reload();
          } catch (err) {
            console.error(err);
            btn.disabled = false;
            alert('Could not remove item.');
          }
        });
      });
    });
  </script>
</body>
</html>
