<!doctype html>
<html lang="en">
<head>
  {% include 'head_includes.html' %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if category %}Edit{% else %}New{% endif %} Category - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <h1>{% if category %}Edit{% else %}New{% endif %} Category</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" class="form-control" value="{{ category['name'] if category else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Slug (optional)</label>
        <input name="slug" class="form-control" value="{{ category['slug'] if category else '' }}">
        <div class="form-text">If empty, a slug will be generated from the name.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control">{{ category['description'] if category else '' }}</textarea>
      </div>
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('admin_categories') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  {% include 'footer.html' %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
