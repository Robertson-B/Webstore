<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if product %}Edit{% else %}New{% endif %} Product - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <h1>{% if product %}Edit{% else %}New{% endif %} Product</h1>
    <form method="post">
      <input type="hidden" name="MAX_FILE_SIZE" value="5242880">
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control">
        <div class="form-text">Or enter an image filename or URL below (e.g. <code>myphoto.jpg</code> or <code>/static/img/myphoto.jpg</code>).</div>
        <div class="mt-2">
          <label class="form-label">Image filename / URL</label>
          <input name="image_url" class="form-control" value="{{ product['image_url'] if product else '' }}" placeholder="myphoto.jpg or /static/img/myphoto.jpg">
        </div>
        {% if product and 'image_url' in product and product['image_url'] %}
          <div class="mt-2">
            <img src="{{ product['image_url'] }}" alt="product image" style="max-height:80px;">
          </div>
        {% endif %}
      </div>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input name="title" class="form-control" value="{{ product['title'] if product else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control">{{ product['description'] if product else '' }}</textarea>
      </div>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Price</label>
          <input name="price" class="form-control" value="{{ product['price'] if product else '' }}">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Stock</label>
          <input name="stock" class="form-control" value="{{ product['stock'] if product else '' }}">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Seller</label>
          <select name="seller_id" class="form-select">
            <option value="">(none)</option>
            {% for s in sellers %}
              <option value="{{ s['id'] }}" {% if product and product['seller_id'] == s['id'] %}selected{% endif %}>{{ s['username'] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('admin_products') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
