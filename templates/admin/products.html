<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manage Products - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Products</h1>
      <a href="{{ url_for('admin_product_new') }}" class="btn btn-success">Add New Product</a>
    </div>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Seller</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for p in products %}
          <tr>
            <td>{{ p['id'] }}</td>
            <td>{{ p['title'] }}</td>
            <td>${{ '%.2f'|format(p['price']) }}</td>
            <td>{{ p['stock'] }}</td>
            <td>{{ p['seller'] or 'â€”' }}</td>
            <td>
              <a href="{{ url_for('admin_product_edit', product_id=p['id']) }}" class="btn btn-sm btn-primary">Edit</a>
              <form action="{{ url_for('admin_product_delete', product_id=p['id']) }}" method="post" style="display:inline" onsubmit="return confirm('Delete this product?');">
                <button class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="6">No products found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
