<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard - Secret Bay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-4">
    <h1>Admin Dashboard</h1>
    <div class="row mt-3">
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Products</h5>
          <p class="fs-4">{{ stats['products_count'] }}</p>
          <a href="{{ url_for('admin_products') }}" class="btn btn-sm btn-primary">Manage</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Users</h5>
          <p class="fs-4">{{ stats['users_count'] }}</p>
          <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-primary">Manage</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Orders</h5>
          <p class="fs-4">{{ stats['orders_count'] }}</p>
          <a href="{{ url_for('admin_orders') }}" class="btn btn-sm btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
